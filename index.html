<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   <h1 id="title">GYM Survey Form</h1>
   <p id="description">Thank you for taking the time to help us improve. This will only take you a few minutes</p>
   <form id="survey-form">
    <label id="name-label"> Name<input type="text" id="name" placeholder="Enter your name" required/></label>
    <label id="email-label"> Email<input type="email" id="email" placeholder="Enter your Email" required/></label>
    <label id="number-label"> Age<input type="number" id="number" min="10" max="120" placeholder="Age" required/></label>
    <label>How did you know about us?</label>
    <label><select id="dropdown">
      <option value="">Select an option</option>
      <option value="1">Social Media</option>
      <option value="2">Family or friends</option>
      <option value="3">Other</option>
     </select></label>
    <fieldset>
     <label>Would you recommend us to a friend?</label>
     <label><input type="radio" name="radio" value="1" /> Yes</label>
     <label><input type="radio" name="radio" value="2" /> No</label>
     <label><input type="radio" name="radio" value="3" /> Not sure</label>
    </fieldset>
    <fieldset>
     <label>What do you think we should improve?</label>
     <label><input type="checkbox" value="1"/> Facilities</label>
     <label><input type="checkbox" value="2" /> Gym equipment</label>
     <label><input type="checkbox" value="3" /> Locker rooms</label>
     <label><input type="checkbox" value="4" /> Customer Service</label>
    </fieldset>
    <label>Do you have any suggestions? Please let us know!</label>
    <label><textarea id="textarea" placeholder="Enter your text here..."></textarea></label>
    <label><input type="submit" id="submit" value="Send"></label>
   </form>
  </body>
</html>
